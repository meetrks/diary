{% extends "base.html" %}

{% block content %}

{% for article in article_list %}
    <div class="article-list">
        <h2 ><a href="/{{ article.slug }}" class="article-title">{{ article.title }}</a></h2>
        <hr class="horizontal-line">
        <span>{{article.published_on}} | {{article.creator}}</span>
        <span class="tag-list">
        {% for i in article.tags.all %}
            <span><a href="/tags/{{i.slug}}" class="text-decoration-none tag">{{i}}</a> </span>
        {% endfor %}
        </span>
        <p>{{article.short_description|safe}}</p>
    </div>
{% endfor %}
{%endblock%}
